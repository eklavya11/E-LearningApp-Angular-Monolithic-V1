<div class="admin-course">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title"><i class="fa-solid fa-list"></i> Schedule</h1>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Course Code</th>
                                        <th>Title</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of courses">
                                        <td>{{ item?.coursecode }}</td>
                                        <td>{{ item?.title }}</td>
                                        <td>{{ item?.startDate }}</td>
                                        <td>{{ item?.endDate }}</td>
                                        <td>{{ item?.duration }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
