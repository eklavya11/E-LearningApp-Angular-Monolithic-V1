<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
            <h1><i class="fa-solid fa-circle-plus"></i> Create New Test</h1>
            <hr>
            <div class="card-body">
            <form #addTestForm="ngForm" (ngSubmit)="onSubmit(addTestForm)" >
                
                        <div class="form-group">
                            <label for="title"><b>Topic</b></label>
                                <select class="form-control" ngModel name="title" required #title="ngModel">
                                    <option *ngFor="let title of titles" [value]="title">{{ title }}</option>
                                </select>
                                <div *ngIf="(title.dirty || title.touched) && title.errors?.['required']"
                                    class="alert alert-danger">
                                    Topic is required
                                </div>    
                        </div>
                    
                   
                        <div class="form-group">
                            <label for="marks"><b>Marks</b></label>
                            <select class="form-control" ngModel name="marks" required #marks="ngModel">
                                <option *ngFor="let marks of markss" [value]="marks">{{ marks }}</option>
                            </select>
                            <div *ngIf="(marks.dirty || marks.touched) && marks.errors?.['required']"
                                class="alert alert-danger">
                                Marks is required
                            </div>
                        </div>
                    
                    
                        <div class="form-group">
                            <label for="Duration"><b>Duration</b></label>
                            <select class="form-control" ngModel name="duration" required #duration="ngModel">
                                <option *ngFor="let duration of durations" [value]="duration">{{ duration }}</option>
                            </select>
                            <div *ngIf="(duration.dirty || duration.touched) && duration.errors?.['required']"
                                class="alert alert-danger">
                                Duration is required
                            </div>
                        </div>
                    
               
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
    </div>
</div>
</div>
